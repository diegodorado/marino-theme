<div class="row">
  <div class="col-lg-12" ng-controller="MarketingCostsCtrl">
    <h3 class="page-header">Gastos de Comercializacion</h3>
    <table class="table table-bordered">
      <tr>
        <th class="col-md-1"></th>
        <th class="col-md-1" ng-repeat="store in stores">
          {{store.name}}
        </th>
      </tr>
      <tr ng-repeat="crop in crops">
        <td>{{crop.name}}</td>
        <td class="marketing_cost" ng-repeat="store in stores">
          <input class="form-control" max="100" min="0" ng-change="updateStore(store)" ng-model="store.marketing_costs[crop._id]" ng-model-options="{updateOn: 'blur' %>" type="number" value="{{store.marketing_costs[crop._id] || 0 %> %>">/</input>
        </td>
      </tr>
    </table>
  </div>
</div>
