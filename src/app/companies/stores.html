<div class="row">
  <div class="col-lg-12" ng-controller="StoresCtrl">
    <h3 class="page-header">Depositos</h3>
    <div class="input-group" ng-repeat="store in stores">
      <input class="form-control" ng-blur="updateStore(store)" ng-model="store.name" type="text" value="{{store.name %> %>">/</input>
      <a class="input-group-addon" ng-click="removeStore(store)" tabindex="<%= -1 %>">
        <i class="fa-1x fa fa-remove"></i>
      </a>
    </div>
    <br/>
    <button class="btn btn-primary" ng-click="createStore()">
      <i class="glyphicon glyphicon-plus"></i>
      Crear Deposito
    </button>
  </div>
</div>
